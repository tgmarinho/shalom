<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}"
    xmlns:shalom="http://shalom.com.br"
	xmlns:data="http://www.thymeleaf.org/extras/data">


<head>
    <title>Cadastro de Membros</title>
    
    <!-- bootstrap-switch - Ativo/Inativo -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-switch.min.css}"/>

</head>

<body class="theme-blue">
    
   <section layout:fragment="conteudo">
        <div class="container-fluid">
            <div class="block-header">
						<div class="row">
							<div class="col-xs-10">
								<h2 th:if="${membro.novo}">CADASTRO DE MEMBRO</h2>
								<h2 th:unless="${membro.novo}">EDIÇÃO DE MEMBRO</h2>
							</div>
							<div class="col-xs-2">
									<button type="button" onclick="location.href='/membros';" data-toggle="tooltip" data-placement="left" title="Pesquisar" class="btn btn-primary btn-circle-lg waves-effect waves-circle waves-float">
	                                  <i class="material-icons">search</i>  
	                                </button>
							</div>
						</div>
            </div>
            
           
        
        <form method="POST" th:action="@{/membros/novo}" th:object="${membro}" >
        
         <shalom:message/>
         
         <input type="hidden" th:field="${membro.id}"/>
        
        <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                               DADOS PESSOAIS
                            </h2>
                        </div>
                        <div class="body">
                          <div class="demo-masked-input">
                            <div class="row clearfix">
                                <div class="col-md-10">
                                    <div class="form-group form-float">
                                        <div class="form-line" th:classappend="${#fields.hasErrors('nome')} ? 'focused error' " >
                                            <input type="text" class="form-control" th:field="*{nome}" autofocus="autofocus">
                                            <label class="form-label">Nome Completo</label>
                                        </div>
                                    </div>
                                </div>
                              	
                              	<div class="col-md-2">
                              		<div class="form-group form-float">
	                                    <div class="form-line" th:classappend="${#fields.hasErrors('sexo')} ? 'focused error' ">
		                                    <select class="form-control" th:field="*{sexo}">
		                                       <option value=""></option>
		                                       <option value="MASCULINO">Masculino</option>
		                                       <option value="FEMININO">Feminino</option>
		                                    </select>
                                    		<label class="form-label">Sexo</label>
                                    	</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row clearfix">
                               <div class="col-md-4">
                                        Data de Nascimento
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="text" class="form-control date" th:field="*{dataNascimento}" placeholder="Ex: 17/08/1987">
                                            </div>
                                        </div>
                                  </div>

                                 <div class="col-md-4">
                                        Data de Membresia
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="text" class="form-control date" th:field="*{dataMembresia}" placeholder="Ex: 30/07/2016">
                                            </div>
                                        </div>
                                  </div>
                                  
                                  <div class="col-md-4">
										Status
											<div>
												<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
																	data-on-text="Ativo" data-off-text="Inativo" th:field="*{ativo}"/>
											</div>
								  </div>
                                 
                            </div>

                            <div class="row clearfix">
                            	
                               		<div class="col-md-4">
                                        E-mail
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <div class="form-line">
                                                <input type="email" class="form-control email" th:field="*{email}" placeholder="Ex: example@example.com">
                                            </div>
                                        </div>
                                    </div>
                                    
	                                <div class="col-md-4">
	                                     Telefone Celular
	                                        <div class="input-group">
	                                            <span class="input-group-addon">
	                                                <i class="material-icons">phone_iphone</i>
	                                            </span>
	                                            <div class="form-line">
	                                                <input type="tel" class="form-control mobile-phone-number" th:field="*{telefone.celular}" placeholder="Ex: (000) 0000-0000">
	                                            </div>
	                                        </div>
	                                </div>
	                                <div class="col-md-4">
	                                	Telefone Fixo
	                                    <div class="input-group">
	                                            <span class="input-group-addon">
	                                                <i class="material-icons">phone</i>
	                                            </span>
	                                            <div class="form-line">
	                                                <input type="tel" class="form-control mobile-phone-number" th:field="*{telefone.fixo}" placeholder="Ex: (000) 0000-0000">
	                                            </div>
	                                        </div>
	                                </div>
                            </div>

                            <div class="row clearfix">
                             	<div class="col-md-3">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control cpf" th:field="*{cpf}">
                                            <label class="form-label">CPF</label>
                                        </div>
                                    </div>
                                </div>
                              
                               <div class="col-sm-3">
                                   <div class="form-group form-float">
	                                    <div class="form-line" th:classappend="${#fields.hasErrors('nome')} ? 'focused error' ">
		                                    <select class="form-control" th:field="*{situacao}">
		                                       <option value=""></option>
											   <option th:each="sit : ${situacao}" th:value="${sit}" th:text="${sit.descricao}"></option>
		                                    </select>
                                    		<label class="form-label">Situação</label>
                                    	</div>
                                    </div>
                              </div>
                              
                              <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" th:field="*{observacao}">
                                            <label class="form-label">Observação: tem algum dom, é filho de membro... algo relevante sobre a pesso</label>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                            
                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" th:field="*{endereco.Logradouro}">
                                            <label class="form-label">Rua/Avenida/Travessa</label>
                                        </div>
                                    </div>
                                </div>
                               <div class="col-md-1">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="number" min="1" class="form-control" th:field="*{endereco.numero}">
                                            <label class="form-label">Número</label>
                                        </div>
                                    </div>
                                </div>
                               <div class="col-md-5">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" th:field="*{endereco.bairro}">
                                            <label class="form-label">Bairro</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                             <div class="row clearfix">
                                <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control"  th:field="*{endereco.complemento}">
                                            <label class="form-label">Complemento</label>
                                        </div>
                                    </div>
                                </div>
                               <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control"  th:field="*{endereco.pontoReferencia}">
                                            <label class="form-label">Ponto de Referência</label>
                                        </div>
                                    </div>
                                </div>
                               <div class="col-md-4">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control cep"  th:field="*{endereco.cep}">
                                            <label class="form-label">CEP</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       </div>
                       
                       <div class="body">
			               <div class="button-demo">
			                   <button type="submit" class="btn btn-primary waves-effect">Salvar</button>
			                   <button type="reset" class="btn btn-warning waves-effect">Limpar</button>
			               </div>
             			</div>
                       
                    </div>
                     
                    
                </div>
                
               
                
                
            </div>
            
            
            
            </form>
        
            
            
        </div>
    </section>


<th:block layout:fragment="javascript-extra">

    <!-- Input Mask Plugin Js -->
    <script th:src="@{/plugins/jquery-inputmask/jquery.inputmask.bundle.js}"></script>

    <!-- Waves Effect Plugin Js -->
    <script th:src="@{/plugins/node-waves/waves.js}"></script>

    <!-- Custom Js -->
    <script th:src="@{/js/pages/forms/advanced-form-elements.js}"></script>
    
    <!-- Tooltip -->
    <script th:src="@{/js/pages/ui/tooltips-popovers.js}"></script>

	<!-- Button Switch - Ativo/Inativo -->
    <script th:src="@{/js/pages/forms/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
    
    </th:block>
</body>
</html>
